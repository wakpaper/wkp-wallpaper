<body>
  <div class="wallpaper">
    <img src="https://cafeptthumb-phinf.pstatic.net/MjAyMjAzMjlfMjUz/MDAxNjQ4NDgyNjMxMzI4.qHSXbqp68dPinNn_9N7i1Kd1pTTCVNit5VZiSt5Sk6sg.eBDkUi7Us8rCe7tSEjd578as-1dTQQH2TnPUdgFpCj0g.JPEG/%EC%83%88%EB%B2%BD%EC%B1%A4.jpg" referrerpolicy="no-referrer" >
  </div>
  <script>
    const img = document.querySelector("div.wallpaper > img");
    window.addEventListener("mousemove", event => {
      const rect = img.getBoundingClientRect();
      const ratio = 60;
      img.style.setProperty("transform", `translate(${(event.clientX - rect.width / 2) / ratio}px, ${(event.clientY - rect.height / 2) / ratio}px)`);
    });
  </script>
  <style>
    body {
      background-color: #222;
      margin: 0;
    }
    div.wallpaper{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    div.wallpaper>img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</body>
